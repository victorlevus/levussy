<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding: 2rem;">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image-container">
                <img class="testimonial__image" src="images/testimonial.jpg" alt="picture of a client">
                <span class="icon-container icon-container--accent  testimonial-icon">
                    <svg class="icon icon--white icon--small">
                        <use xlink:href="images/sprite.svg#settings"></use>
                    </svg>
                </span>
            </div>
            <blockquote class="quote testimonial-info">
                <p class="quote__text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, magnam natus deserunt nesciunt, quisquam excepturi dignissimos nobis vitae tempora repellat molestias. Maiores non totam iusto.</p>
            
                <div class="media testimonial-media">
                    <div class="media__image">
                        <svg class="icon icon--primary quote__line">
                            <use xlink:href="images/sprite.svg#clock"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">Victor Levus</h3>
                        <p class="company__name">XYZ Company</p>
                    </div>
                </div>
            </blockquote>

        </div>
    </div>
</body>
</html>
